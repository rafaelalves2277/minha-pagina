<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Battle</title>
    <style>
        /* Estilo básico do corpo */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Área do jogo */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #222;
        }

        /* Boneco estilo stick */
        .stickman {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #fff;
            transform-origin: center;
            transition: all 0.1s;i
        }

        /* Indicadores de vida e FPS */
        .health-bar {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: red;
            top: 10px;
            left: 10px;
        }

        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- Indicador de vida do jogador 1 -->
    <div class="health-bar" id="health-player1"></div>
    
    <!-- Indicador de vida do jogador 2 -->
    <div class="health-bar" id="health-player2" style="right: 10px; left: auto;"></div>
    
    <!-- Indicador de FPS -->
    <div class="fps-counter" id="fps-counter">FPS: 0</div>
    
    <!-- Boneco 1 -->
    <div class="stickman" id="stickman1" style="top: 70%; left: 25%;"></div>
    
    <!-- Boneco 2 -->
    <div class="stickman" id="stickman2" style="top: 70%; right: 25%; left: auto;"></div>
</div>

<script>
    // Função para calcular o FPS
    let lastRender = Date.now();
    function updateFPS() {
        const now = Date.now();
        const fps = Math.round(1000 / (now - lastRender));
        lastRender = now;
        document.getElementById('fps-counter').textContent = 'FPS: ' + fps;
        requestAnimationFrame(updateFPS);
    }
    updateFPS();
</script>

</body>
</html>
