<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Login com Pinguim em CSS</title>
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    /* Corpo do pinguim */
    .penguin {
      position: relative;
      width: 100px;
      height: 140px;
      background: #333;
      border-radius: 50% 50% 40% 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Barriga do pinguim */
    .penguin::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 80px;
      background: white;
      border-radius: 50%;
      top: 40px;
    }

    /* Olhos do pinguim */
    .eye {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 30px;
      overflow: hidden;
    }

    .eye.left {
      left: 25px;
    }

    .eye.right {
      right: 25px;
    }

    /* Pupilas */
    .pupil {
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
      position: relative;
      top: 3px;
      left: 3px;
      transition: transform 0.1s ease;
    }

    /* Mãos do pinguim */
    .wing {
      position: absolute;
      width: 30px;
      height: 50px;
      background: #333;
      border-radius: 50%;
      top: 20px;
      transition: transform 0.3s ease;
    }

    .wing.left {
      left: -5px;
      transform: rotate(30deg);
    }

    .wing.right {
      right: -5px;
      transform: rotate(-30deg);
    }

    /* Classes para animação dos olhos */
    .eyes-follow .eye.left .pupil {
      transform: translate(-2px, 2px); /* Ajuste do movimento */
    }

    .eyes-follow .eye.right .pupil {
      transform: translate(2px, 2px); /* Ajuste do movimento */
    }

    /* Classes para tapar os olhos */
    .eyes-covered .wing.left {
      transform: translate(-5px, -5px) rotate(0deg);
    }

    .eyes-covered .wing.right {
      transform: translate(5px, -5px) rotate(0deg);
    }

    /* Classe para abrir um dos olhos */
    .eye-peek .wing.right {
      transform: translate(5px, -3px) rotate(0deg);
    }

  </style>
</head>
<body>

<div class="form-container">
  <div class="penguin" id="penguin">
    <div class="eye left"><div class="pupil" id="left-pupil"></div></div>
    <div class="eye right"><div class="pupil" id="right-pupil"></div></div>
    <div class="wing left"></div>
    <div class="wing right"></div>
  </div>
  
  <label for="email">E-mail:</label>
  <input type="email" id="email" oninput="followEyes(event)" />
  
  <label for="password">Senha:</label>
  <input type="password" id="password" onfocus="coverEyes()" onblur="uncoverEyes()" />
  
  <input type="checkbox" id="show-password" onclick="togglePassword()"> Mostrar senha
</div>

<script>
  function followEyes(event) {
    const emailInput = event.target;
    const rect = emailInput.getBoundingClientRect();
    const cursorX = event.clientX - rect.left;
    const cursorY = event.clientY - rect.top;
    
    const leftPupil = document.getElementById("left-pupil");
    const rightPupil = document.getElementById("right-pupil");
    
    // Calcula o movimento dos olhos em relação ao cursor
    const maxMove = 4;
    const moveX = ((cursorX / emailInput.offsetWidth) - 0.5) * maxMove;
    const moveY = ((cursorY / emailInput.offsetHeight) - 0.5) * maxMove;
    
    leftPupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
    rightPupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
  }

  function coverEyes() {
    const penguin = document.getElementById("penguin");
    penguin.classList.add("eyes-covered");
  }

  function uncoverEyes() {
    const penguin = document.getElementById("penguin");
    penguin.classList.remove("eyes-covered");
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const penguin = document.getElementById("penguin");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      penguin.classList.remove("eyes-covered");
      penguin.classList.add("eye-peek");
    } else {
      passwordInput.type = "password";
      penguin.classList.remove("eye-peek");
      penguin.classList.add("eyes-covered");
    }
  }
</script>

</body>
</html>
