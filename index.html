<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o Número!</h1>
    <p>Eu estou pensando em um número entre 1 e 100.</p>
    <input type="number" id="guess" placeholder="Seu palpite" min="1" max="100">
    <button onclick="checkGuess()">Enviar Palpite</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            attempts++;
            const result = document.getElementById('result');

            if (userGuess < 1 || userGuess > 100) {
                result.textContent = "Por favor, adivinhe um número entre 1 e 100.";
            } else if (userGuess === randomNumber) {
                result.textContent = `Parabéns! Você adivinhou o número ${randomNumber} em ${attempts} tentativas!`;
            } else if (userGuess < randomNumber) {
                result.textContent = "Muito baixo! Tente novamente.";
            } else {
                result.textContent = "Muito alto! Tente novamente.";
            }
        }
    </script>
</body>
</html>
