<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido para Sair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sim {
            background-color: #4CAF50;
            color: white;
        }
        .nao {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lud, você aceita sair comigo?</h1>
        <button class="sim">Sim</button>
        <button class="nao" id="naoButton">Não</button>
    </div>

    <script>
        const naoButton = document.getElementById("naoButton");
        const simButton = document.querySelector(".sim");

        naoButton.addEventListener("click", function() {
            // Quando "Não" é clicado, marca automaticamente o "Sim"
            simButton.click();
        });
    </script>
</body>
</html>
