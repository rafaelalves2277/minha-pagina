<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #hangman {
            font-size: 100px;
            margin: 20px;
        }
        #word {
            font-size: 24px;
            letter-spacing: 2px;
            margin: 20px 0;
            font-weight: bold;
        }
        .button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: red;
        }
        #letterInput {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Forca</h1>
    <div id="hangman">ðŸª¢</div>
    <div id="word"></div>
    <input type="text" id="letterInput" maxlength="1" placeholder="Uma letra">
    <button class="button" onclick="guessLetter()">Enviar Letra</button>
    <button class="button" onclick="restartGame()">Reiniciar Jogo</button>
    <div id="score">PontuaÃ§Ã£o: 0</div>
    <div id="message"></div>

    <script>
        const words = ["javascript", "programacao", "desenvolvimento", "computador", "tecnologia"];
        let selectedWord, guessedLetters, incorrectGuesses, maxAttempts, score;

        function initializeGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            incorrectGuesses = 0;
            maxAttempts = 6;
            score = 0;
            document.getElementById('letterInput').value = '';
            document.getElementById('message').textContent = '';
            updateDisplay();
        }

        function updateDisplay() {
            const wordDisplay = selectedWord.split('').map(letter => guessedLetters.includes(letter) ? letter : '_').join(' ');
            document.getElementById('word').textContent = wordDisplay;
            document.getElementById('hangman').textContent = getHangmanStage();
            document.getElementById('score').textContent = "PontuaÃ§Ã£o: " + score;
            
            if (!wordDisplay.includes('_')) {
                document.getElementById('message').textContent = "VocÃª venceu! A palavra Ã©: " + selectedWord;
                score += 10;
            } else if (incorrectGuesses >= maxAttempts) {
                document.getElementById('message').textContent = "VocÃª perdeu! A palavra era: " + selectedWord;
            }
        }

        function getHangmanStage() {
            const hangmanStages = ["ðŸª¢", "ðŸª¢", "ðŸª¢", "ðŸª¢", "ðŸª¢", "ðŸª¢", "ðŸ’€"];
            return hangmanStages[incorrectGuesses];
        }

        function guessLetter() {
            const letter = document.getElementById('letterInput').value.toLowerCase();
            document.getElementById('letterInput').value = '';

            if (guessedLetters.includes(letter) || letter.length !== 1 || !/[a-z]/.test(letter)) {
                return;
            }

            guessedLetters.push(letter);
            if (!selectedWord.includes(letter)) {
                incorrectGuesses++;
            }

            updateDisplay();
        }

        function restartGame() {
            initializeGame();
        }

        // Iniciar o jogo quando a pÃ¡gina carregar
        window.onload = initializeGame;
    </script>
</body>
</html>
