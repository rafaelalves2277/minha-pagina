<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido para Sair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sim {
            background-color: #4CAF50;
            color: white;
        }
        .nao {
            background-color: #f44336;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>você aceita sair comigo?</h1>
        <button class="sim" id="simButton">Sim</button>
        <button class="nao" id="naoButton">Não</button>
        <div id="message"></div>
    </div>

    <script>
        const naoButton = document.getElementById("naoButton");
        const simButton = document.getElementById("simButton");
        const messageDiv = document.getElementById("message");

        // Ação para o botão "Sim"
        simButton.addEventListener("click", function() {
            messageDiv.innerHTML = "Uhuul! Fico feliz que você aceitou!";
            messageDiv.style.color = "#4CAF50"; // Verde
        });

        // Ação para o botão "Não"
        naoButton.addEventListener("click", function() {
            messageDiv.innerHTML = "Tudo bem! Vou tentar novamente depois.";
            messageDiv.style.color = "#f44336"; // Vermelho
            simButton.click(); // Marca "Sim" automaticamente
        });
    </script>
</body>
</html>
