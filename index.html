<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Battle - Flamengo vs Vasco</title>
    <style>
        /* Estilo básico do corpo */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Área do jogo */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #222;
        }

        /* Estilo dos bonecos com esqueleto humanoide */
        .stickman {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transform-origin: center;
            transition: all 0.1s;
        }
        
        /* Partes do corpo */
        .head {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
        }
        .body {
            width: 10px;
            height: 40px;
            background-color: #fff;
        }
        .arm, .leg {
            width: 10px;
            height: 30px;
            background-color: #fff;
            position: absolute;
        }

        /* Estilo para Flamengo e Vasco */
        #stickman1 .body {
            background-color: red; /* Flamengo */
        }
        #stickman2 .body {
            background-color: navy; /* Vasco */
        }

        /* Indicadores de vida e FPS */
        .health-bar {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: red;
            top: 10px;
            left: 10px;
        }

        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }

        /* Efeitos de sangue */
        .blood {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- Indicador de vida do jogador 1 -->
    <div class="health-bar" id="health-player1"></div>
    
    <!-- Indicador de vida do jogador 2 -->
    <div class="health-bar" id="health-player2" style="right: 10px; left: auto;"></div>
    
    <!-- Indicador de FPS -->
    <div class="fps-counter" id="fps-counter">FPS: 0</div>
    
    <!-- Boneco 1 (Flamengo) -->
    <div class="stickman" id="stickman1" style="top: 70%; left: 25%;">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm" style="top: 10px; left: -15px;"></div>
        <div class="arm" style="top: 10px; right: -15px;"></div>
        <div class="leg" style="top: 50px; left: -5px;"></div>
        <div class="leg" style="top: 50px; right: -5px;"></div>
    </div>
    
    <!-- Boneco 2 (Vasco) -->
    <div class="stickman" id="stickman2" style="top: 70%; right: 25%; left: auto;">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm" style="top: 10px; left: -15px;"></div>
        <div class="arm" style="top: 10px; right: -15px;"></div>
        <div class="leg" style="top: 50px; left: -5px;"></div>
        <div class="leg" style="top: 50px; right: -5px;"></div>
    </div>
</div>

<script>
    // Função para calcular o FPS
    let lastRender = Date.now();
    function updateFPS() {
        const now = Date.now();
        const fps = Math.round(1000 / (now - lastRender));
        lastRender = now;
        document.getElementById('fps-counter').textContent = 'FPS: ' + fps;
        requestAnimationFrame(updateFPS);
    }
    updateFPS();

    // Função de animação para andar
    document.addEventListener('keydown', (e) => {
        const player1 = document.getElementById('stickman1');
        const player2 = document.getElementById('stickman2');

        switch (e.key) {
            case 'ArrowRight': // Player 1 anda para a direita
                player1.style.left = (parseInt(player1.style.left) + 10) + 'px';
                break;
            case 'ArrowLeft': // Player 1 anda para a esquerda
                player1.style.left = (parseInt(player1.style.left) - 10) + 'px';
                break;
            case 'd': // Player 2 anda para a direita
                player2.style.left = (parseInt(player2.style.left) + 10) + 'px';
                break;
            case 'a': // Player 2 anda para a esquerda
                player2.style.left = (parseInt(player2.style.left) - 10) + 'px';
                break;
            case ' ': // Soco
                addBlood(player2);
                break;
        }
    });

    // Função para criar efeito de sangue ao socar
    function addBlood(target) {
        const blood = document.createElement('div');
        blood.classList.add('blood');
        blood.style.left = target.offsetLeft + 'px';
        blood.style.top = target.offsetTop + 'px';
        document.getElementById('game-container').appendChild(blood);
        setTimeout(() => blood.remove(), 300);
    }
</script>

</body>
</html>
