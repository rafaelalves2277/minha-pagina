<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Login com Pinguim em CSS</title>
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    /* Corpo do pinguim */
    .penguin {
      position: relative;
      width: 100px;
      height: 140px;
      background: #333;
      border-radius: 50% 50% 40% 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Barriga do pinguim */
    .penguin::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 80px;
      background: white;
      border-radius: 50%;
      top: 40px;
    }

    /* Olhos do pinguim */
    .eye {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 30px;
      overflow: hidden;
    }

    .eye.left {
      left: 30px;
    }

    .eye.right {
      right: 30px;
    }

    /* Pupilas */
    .pupil {
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
      position: relative;
      top: 3px;
      left: 3px;
      transition: transform 0.1s ease;
    }

    /* Mãos do pinguim */
    .wing {
      position: absolute;
      width: 20px;
      height: 50px;
      background: #333;
      border-radius: 50%;
      top: 60px;
      transition: transform 0.3s ease;
    }

    .wing.left {
      left: -10px;
      transform: rotate(20deg);
    }

    .wing.right {
      right: -10px;
      transform: rotate(-20deg);
    }

    /* Classes para animação dos olhos */
    .eyes-follow .eye.left .pupil {
      transform: translateX(3px); /* Move ligeiramente para a direita */
    }

    .eyes-follow .eye.right .pupil {
      transform: translateX(-3px); /* Move ligeiramente para a esquerda */
    }

    /* Classes para tapar os olhos */
    .eyes-covered .wing.left {
      transform: rotate(0deg) translateY(-15px) translateX(5px);
    }

    .eyes-covered .wing.right {
      transform: rotate(0deg) translateY(-15px) translateX(-5px);
    }

    /* Classe para abrir um dos olhos */
    .eye-peek .wing.right {
      transform: rotate(0deg) translateY(-5px) translateX(-5px);
    }

  </style>
</head>
<body>

<div class="form-container">
  <div class="penguin" id="penguin">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div class="wing left"></div>
    <div class="wing right"></div>
  </div>
  
  <label for="email">E-mail:</label>
  <input type="email" id="email" oninput="followEyes()" />
  
  <label for="password">Senha:</label>
  <input type="password" id="password" onfocus="coverEyes()" onblur="uncoverEyes()" />
  
  <input type="checkbox" id="show-password" onclick="togglePassword()"> Mostrar senha
</div>

<script>
  function followEyes() {
    const penguin = document.getElementById("penguin");
    penguin.classList.add("eyes-follow");

    // Remove a classe após um tempo para simular a animação
    setTimeout(() => {
      penguin.classList.remove("eyes-follow");
    }, 100); // 100ms para um efeito fluido
  }

  function coverEyes() {
    document.getElementById("penguin").classList.add("eyes-covered");
  }

  function uncoverEyes() {
    document.getElementById("penguin").classList.remove("eyes-covered");
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const penguin = document.getElementById("penguin");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      penguin.classList.remove("eyes-covered");
      penguin.classList.add("eye-peek");
    } else {
      passwordInput.type = "password";
      penguin.classList.remove("eye-peek");
      penguin.classList.add("eyes-covered");
    }
  }
</script>

</body>
</html>
