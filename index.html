<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Login com Pinguim</title>
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .penguin {
      position: relative;
      width: 100px;
      height: 100px;
      background: url('pinguim.png') center/contain no-repeat;
      transition: transform 0.3s ease;
    }

    /* Animação dos olhos para seguir as letras */
    .eyes-follow {
      transform: translateX(10px);
    }

    /* Animação de tampar os olhos */
    .eyes-covered {
      filter: blur(5px);
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="penguin" id="penguin"></div>
  <label for="email">E-mail:</label>
  <input type="email" id="email" oninput="followEyes()" />
  
  <label for="password">Senha:</label>
  <input type="password" id="password" onfocus="coverEyes()" onblur="uncoverEyes()" />
  
  <input type="checkbox" id="show-password" onclick="togglePassword()"> Mostrar senha
</div>

<script>
  function followEyes() {
    document.getElementById("penguin").classList.add("eyes-follow");
  }

  function coverEyes() {
    document.getElementById("penguin").classList.add("eyes-covered");
  }

  function uncoverEyes() {
    document.getElementById("penguin").classList.remove("eyes-covered");
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const penguin = document.getElementById("penguin");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      penguin.classList.remove("eyes-covered");
    } else {
      passwordInput.type = "password";
      penguin.classList.add("eyes-covered");
    }
  }
</script>

</body>
</html>
